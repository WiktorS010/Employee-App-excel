<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My App Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/signin">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/register">Register</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header text-center fs-4">
                    Register Page
                    <th:bloch>
                        <p class="text-center fs-3">[[${session.msg}]]</p>
                    </th:bloch>


                </div>
                <div class="card-body">
                <form action="createUser" method="post">
                    <div class="mb-3">
                        <label>Enter full name :</label> <input type="text" name="fullName" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label>Enter address :</label> <input type="text" name="address" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label>Enter age :</label> <input type="text" name="age" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label>Enter email :</label> <input type="text" name="email" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label>Enter password :</label> <input type="text" name="password" class="form-control">
                    </div>
                    <button class="btn btn-primary col-md-12">Register</button>
                </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
