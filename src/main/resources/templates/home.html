<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My App Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 50%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/user/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">User : [[${user.fullName}]]</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<h1 style="font-size: xxx-large">Employees : </h1>
<h1 style="font-size: large; color: #4CAF50">To add employees from excel click below : </h1>
<diV>
    <button style="background-color: grey; height: 50px; width: 100px; " class="ui-button" href="/user/uploadExcelFile">
        <a style="color: white; font-size: large" href="/user/uploadExcelFile">Add excel</a>
    </button>
</diV>
<div style="float:left">
    <table>
        <thead>
        <tr>
            <th> First Name</th>
            <th> Last Name</th>
            <th> Email</th>
            <th> Salary</th>
            <th> Age</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employees}">
            <td><span th:text="${employee.firstName}"> First Name </span></td>
            <td><span th:text="${employee.lastName}"> Last Name </span></td>
            <td><span th:text="${employee.email}"> Email </span></td>
            <td><span th:text="${employee.salary}"> Salary </span></td>
            <td><span th:text="${employee.age}"> Age </span></td>
            <td>
                <form th:action="@{'/user/home/deleteEmployee/{id}'(id=${employee.id})}" th:method="post">
                <button style="color: white; background-color: red; width: 200px;" type="submit">Delete employee</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</div>
<div style="width:500px;float:right;text-align:left">
    <h1 style="font-size: xxx-large">Add new employee : </h1>
<form  action="/user/home/addEmployee" method="post">
    <label for="firstName">First name:</label>
    <input type="text" id="firstName" name="firstName">
    <br><label for="lastName">Last name:</label>
    <input type="text" id="lastName" name="lastName">
    <br><label for="email">Email:</label>
    <input type="text" id="email" name="email">
    <br><label for="salary">Salary :</label>
    <input type="text" id="salary" name="salary">
    <br><label for="age">Age:</label>
    <input type="text" id="age" name="age">
    <br><input type="submit" value="Submit">
</form>
</div>
</body>
</html>
